<div><button mat-icon-button (click)="closeModale()" class="closeButton">Fermer</button></div>
<div id="planrepas">
    <h1>Ajouter un plan</h1>

    <div class="divider"></div>

    <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
      <thead class="header">
        <th class="contentCell">numéro planrepas</th>
        <th class="contentCell">catégorie</th>
        <th class="contentCell">fréquence</th>
        <th class="contentCell">nombre de personnes</th>
        <th class="contentCell">calories</th>
        <th class="contentCell">prix</th>
        <th class="contentCell">numéro fournisseur</th>
      </thead>
      <tbody>
        <tr class="blank_row">
          <td class="contentCell" class="allow_only_numbers" oninput="this.value=this.value.replace(/[^0-9]/g,'');" contenteditable="true" placeholder="211" #newNumber></td>
          <td class="contentCell" contenteditable="true" placeholder="1" #newCategory></td>
          <td class="contentCell" class="allow_only_numbers" contenteditable="true" placeholder="1" #newFrequency></td>
          <td class="contentCell" class="allow_only_numbers" contenteditable="true" placeholder="1" #newPersons></td>
          <td class="contentCell" class="allow_only_numbers" contenteditable="true" placeholder="200" #newCalories></td>
          <td class="contentCell" class="allow_only_numbers" contenteditable="true" placeholder="20" #newPrice></td>
          <td class="contentCell" contenteditable="false" #newVendorNumber>
            <select class="custom-select" id="hotelSelect" (change)="updateSelectedVendor($event.target.options.selectedIndex)">
              <option *ngFor="let vendor of vendors">{{ vendor.number }}</option>
            </select>
          </td>
          <td class="contentCell"></td>
      </tr>
        <button type="button" class="btn" (click)="closeModale()" (click)="insertPlan()" >Insert</button>
      </tbody>
      
    </table>

  </div>
