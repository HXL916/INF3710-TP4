<div><button mat-icon-button (click)="closeModale()" class="closeButton">Fermer</button></div>
<div id="guest">
  <h1>Modifier un plan</h1>

  <div class="divider"></div>

  <div class="container contentSelect">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="hotelSelect">Plan</label>
      </div>
      <select class="custom-select" id="hotelSelect" (change)="updateSelected($event.target.options.selectedIndex)">
        <option *ngFor="let plan of plans">{{ plan.number }}</option>
      </select>
    </div>
  </div>


  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">numéro planrepas</th>
      <th class="contentCell">catégorie</th>
      <th class="contentCell">fréquence</th>
      <th class="contentCell">nombre de personnes</th>
      <th class="contentCell">calories</th>
      <th class="contentCell">prix</th>
      <th class="contentCell">numéro fournisseur</th>
    </thead>
    <tbody>
      <tr>
        <td class="contentCell" contenteditable="true" #newNumber>{{ selectedPlan.number}}</td>
        <td class="contentCell" contenteditable="true" #newCategory>{{ selectedPlan.category }}</td>
        <td class="contentCell" contenteditable="true" #newFrequency>{{ selectedPlan.frequency }}</td>
        <td class="contentCell" contenteditable="true" #newPersons>{{ selectedPlan.persons }}</td>
        <td class="contentCell" contenteditable="true" #newCalories>{{ selectedPlan.calories }}</td>
        <td class="contentCell" contenteditable="true" #newPrice>{{ selectedPlan.price }}</td>
        <td class="contentCell" contenteditable="true" #newVendorNumber>{{ selectedPlan.numberF }}</td>
      </tr>
    </tbody>
    <button type="button" class="btn" (click)="updatePlan()" (click)="closeModale()">Update</button>
  </table>
</div>
