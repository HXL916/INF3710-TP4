<div id="planrepas">
  <h1>Planrepas</h1>

  <div class="divider"></div>

  <table id="ht" align="center" border="1" width="1000" class="table-striped table-hover">
    <thead class="header">
      <th class="contentCell">numéro planrepas</th>
      <th class="contentCell">catégorie</th>
      <th class="contentCell">fréquence</th>
      <th class="contentCell">nombre de personnes</th>
      <th class="contentCell">calories</th>
      <th class="contentCell">prix</th>
      <th class="contentCell">numéro fournisseur</th>
    </thead>
    <tbody>
      <tr *ngFor="let plan of plans; let i = index">
        <td class="contentCell" contenteditable="false" >{{ plan.number}}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.category }}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.frequency }}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.persons }}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.calories }}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.price }}</td>
        <td class="contentCell" contenteditable="false" >{{ plan.numberF }}</td>
      </tr>


    </tbody>
  </table>

</div>
